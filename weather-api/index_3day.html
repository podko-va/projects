<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="card">
    <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            
    </div>
        
    <div class="weather3day">
        
        <div class="prevpage">
            <button>&#8592 Today</button>
        </div> 
        <div class="container">
            <div class="box0">
              <div class="daytime0">2024-03-28</div>
              <img src="images/snow.png" class="weathercode0">
              <div class="tempdaymax">
                    <p class="partdayname">Day</p>
                    <p class="daytemp0">4°C</p>
                </div>
              <div class="tempdaymin">
                    <p class="partdayname">Night</p>
                    <p class="nighttemp0">-1°C</p>
                </div>
            </div>

            <div class="box1">
                <div class="daytime1">2024-03-29</div>
                <img src="images/clouds.png" class="weathercode1">
                <div class="tempdaymax">
                      <p class="daytemp1">4°C</p>
                  </div>
                <div class="tempdaymin">
                      <p class="nighttemp1">-1°C</p>
                  </div>
            </div>

            <div class="box2">
                <div class="daytime2">2024-03-29</div>
                <img src="images/rain.png" class="weathercode2">
                <div class="tempdaymax">
                      <p class="daytemp2">4°C</p>
                  </div>
                <div class="tempdaymin">
                      <p class="nighttemp2">-1°C</p>
                  </div>
              
            </div>
        </div>
    </div>
</div>
  

<script src="app_3day.js"></script>
</body>
</html>
